<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Homepage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.icon" type="image/x-icon">
    <body>
        

        <aside>

            <div class="side-nav">
            
            <div class="twitt">
            <img src="./image/twitter-icon.png"> 
            </div>
            
            <div class="home">
            <img src="./image/home.png"> 
            <p>Home</p>
            </div>
            
            <div class="hash">
            <img src="./image/hash.png" > 
            <p>Explore</p>
            </div>
            
            <div class="notification">
            <img src="./image/notification.png"> 
            <p>Notifications</p>
            </div>
            
            <div class="email"> 
            <img src="./image/email.png"> 
            <p>Messages</p>
            </div>
            
            <div class="bookmark">
            <img src="./image/bookmark.png"> 
            <p>Bookmarks</p>
            </div>
            
            <div class="list">
            <img src="./image/list.png">
            <p>Lists</p>
            </div>
            
            <div class="user">
            <img src="./image/user.png"> 
            <p>Profile</p>
            </div>
            
            <div class="more">
            <img src="./image/more-icon.png">
            <p>More</p>
            </div>
            
            
            <button>Tweet</button>
            </div>
                
            </aside>
